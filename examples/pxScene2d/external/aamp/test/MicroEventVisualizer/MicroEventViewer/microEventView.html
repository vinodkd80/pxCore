<html>

<head>
    <title>Micro Event Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="microEventStyle.css">
    <script src="microEventScript.js"></script>
</head>

<body>
    <div class="micro-event-tool-bar">
        <a id="microEventTool"><b>Micro Event Viewer</b></a>
        <label id="fileUpload" for="files">Upload</label>
        <input type="file" name="files" id="files" />
        <input id="enterText" placeholder="Paste the data here" type="text">
        <button id="submitButton" type="button" class="submit-button">Submit</button>
    </div>
    <!-- canvas wide enough to accomodate 20 second tune -->
    <canvas id="myCanvas" width="4064" height="256" style="overflow: scroll;"></canvas>
    <!-- The Bucket Modal -->
    <div id="bucketModal" class="bucketModal">
        <!-- Bucket Modal content -->
        <div id="bucketModalContent" class="bucket-modal-content">
            <div class="bucket-modal-body">
                <p>TYPE: <nobr id="typeID" class="bucket-inside"></nobr>
                </p>
                <p>CODE: <nobr id="codeID" class="bucket-inside"></nobr>
                </p>
                <p>DURATION: <nobr id="durationID" class="bucket-inside"></nobr>
                </p>
                <p>URI: <p id="uriID" class="bucket-inside"></p>
                </p>
            </div>
            <div class="bucket-modal-footer">
                <button type="button" class="close-button" onclick="hideBucketDetails()">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
